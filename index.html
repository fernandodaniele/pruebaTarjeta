<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Tarjeta Regalo</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    color: white;
  }
  .pantalla {
    display: none;
    height: 100vh;
    width: 100vw;
    background-size: cover;
    background-position: center;
    padding: 2rem;
    box-sizing: border-box;
  }
  .visible {
    display: block;
  }
  .overlay {
    background: rgba(0,0,0,0.5);
    height: 100%;
    padding: 2rem;
  }
  button {
    background: #ff4081;
    border: none;
    padding: 1rem 2rem;
    margin: 1rem 0;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="pantalla1" class="pantalla visible" style="background-image: url('images/fondo1.jpg');">
  <div class="overlay">
    <h1>Hola amor 💖</h1>
    <p>Elegí tu regalo:</p>
    <button onclick="mostrarPantalla(2)">Opción 1</button>
    <button onclick="mostrarPantalla(3)">Opción 2</button>
  </div>
</div>

<div id="pantalla2" class="pantalla" style="background-image: url('images/fondo2.jpg');">
  <div class="overlay">
    <h1>Opción 1</h1>
    <p>Gracias por elegir esta opción. Aquí está tu regalo:</p>
    <a href="https://link-regalo1.com" target="_blank" style="color:#ff4081;">Ir al regalo</a><br>
    <button onclick="mostrarPantalla(1)">Volver</button>
  </div>
</div>

<div id="pantalla3" class="pantalla" style="background-image: url('images/fondo3.jpg');">
  <div class="overlay">
    <h1>Opción 2</h1>
    <p>Gracias por elegir esta opción. Aquí está tu regalo:</p>
    <a href="https://link-regalo2.com" target="_blank" style="color:#ff4081;">Ir al regalo</a><br>
    <button onclick="mostrarPantalla(1)">Volver</button>
  </div>
</div>

<script>
  function mostrarPantalla(num) {
    document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('visible'));
    document.getElementById('pantalla'+num).classList.add('visible');
  }
</script>

</body>
</html>
